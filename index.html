		<div>
			El número actual de monedas es:
			<h1 id="numCreditos" class="numCreditos">0</h1>
		</div>

		<!-- Botón para salir-->
		<button id="salir" class="salir" type="button">Salir</button><br>

		<!-- Sección para las imágenes de la tragaperras y de la palanca-->

			<div class="frutas">

			</div>
			<div class="frutas">

			</div>
			<div class="frutas">
				<img id="caja3" src="img/pingu.png">		
			</div>

				<img id="palancaUP" src="img/palancaUP.png">
			</div>

		<br>

			</ul>	
		</div>
